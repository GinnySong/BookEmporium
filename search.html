<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search - Your Book Emporium</title>
  <meta author="Annalise Lang">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css files -->
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/books.css">
</head>

<body>
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Your Book Emporium</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse flex-grow-0" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find New Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="collection.html">My Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">To Read</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-container">
    <section>
      <h1>Search</h1>
      <p>
        Search for books. You can never have too many, after all. The world is your library!
      </p>
    </section>

    <section>
      <form id="search-form">
        <fieldset>
          <label for="search-by">Search By:</label>
          <select name="search-by" id="search-by">
            <option>Title</option>
            <option>Author</option>
            <option>Genre</option>
          </select>
          <label for="search-query">Search Query:</label>
          <input type="text" name="search-query" id="search-query">
          <input type="submit" value="Search">
        </fieldset>
      </form>
    </section>

    <section>
      <div id="books-container">
      </div>
    </section>
  </main>
</body>

<!-- <script src="scripts/book_entries.js"></script> -->
<script src="scripts/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
