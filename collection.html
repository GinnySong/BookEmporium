<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Collection - Your Book Emporium</title>
  <meta name="author" content="Annalise Lang">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css files -->
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/books.css">
  <link rel="stylesheet" href="styles/forms.css">
</head>

<body>
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Your Book Emporium</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse flex-grow-0" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link btn" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="search.html">Find New Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="#">My Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn" href="#">To Read</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-container">
    <div class="section">
      <h1>View Collection</h1>
      <p>
        View the books in your collection. Click on a book to edit its information or remove it from your collection.
      </p>

      <div id="book-action-section">
        <button type="button" class="btn btn-secondary" id="filter-btn">Filter</button>
        <button type="button" class="btn btn-secondary" id="export-btn">Export All</button>
        <button type="button" class="btn btn-secondary" id="clear-all-btn">Clear All</button>
      </div>

      <form class="invisible" id="search-form">
        <fieldset>
          <legend>Filter Collection</legend>
          <label for="search-by">Filter By:</label>
          <select name="search-by" id="search-by">
            <option>Title</option>
            <option>Author</option>
            <option>Genre</option>
          </select>
          <label for="search-query">Keyword:</label>
          <input type="text" name="search-query" id="search-query" placeholder="keyword" required>
          <input type="submit" class="btn btn-secondary" aria-label="Filter" value="Filter">
        </fieldset>
      </form>
    </div>

    <section>
      <h2 class="invisible heading"><span id="book-num">[0]</span> Results</h2>
      <div id="books-container">
      </div>
    </section>

    <!-- Book Modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="add-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-modal-label">Edit Book</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <label for="book-title">Title:</label>
                <input type="text" name="title" id="book-title" required>
              </div>
              <div class="row">
                <label for="book-author">Author(s):</label>
                <input type="text" name="author" id="book-author" required>
              </div>
              <div class="row">
                <label for="book-isbn">ISBN:</label>
                <input type="text" name="isbn" id="book-isbn" readonly>
              </div>
              <div class="row">
                <label for="book-cover-id" hidden>Cover ID:</label>
                <input type="text" name="cover-id" id="book-cover-id" readonly hidden>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="remove-btn">Remove</button>
            <button type="button" class="btn btn-primary" id="edit-btn">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/navbar.js"></script>
  <script type="module" src="scripts/search.js"></script>
  <script type="module" src="scripts/collection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
