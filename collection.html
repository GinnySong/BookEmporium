<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Collection - Your Book Emporium</title>
  <meta name="author" content="Annalise Lang">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css files -->
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/books.css">
  <link rel="stylesheet" href="styles/forms.css">
</head>

<body>
  <header>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Your Book Emporium</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse flex-grow-0" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Find New Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">To Read</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-container">
    <section>
      <h1>View Collection</h1>
      <p>
        View the books in your collection. Click on a book to edit its information or remove it from your collection.
      </p>
      <p><span id="book-num">[0]</span> books</p>

      <form id="search-form">
        <fieldset>
          <legend>Filter Collection</legend>
          <label for="search-by">Filter By:</label>
          <select name="search-by" id="search-by">
            <option>Title</option>
            <option>Author</option>
            <option>Genre</option>
          </select>
          <label for="search-query">Keyword:</label>
          <input type="text" name="search-query" id="search-query" placeholder="keyword">
          <input type="submit" value="Filter">
        </fieldset>
      </form>
    </section>

    <section>
      <h2 class="invisible">Results</h2>
      <div id="books-container">
      </div>
    </section>
  </main>

  <script src="scripts/navbar.js"></script>
  <script type="module" src="scripts/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
